<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-[#ECECEC] min-h-screen max-w-screen-sm mx-auto w-full pb-10 flex flex-col gap-10"
    >
      <header
        class="h-16 bg-[#ECECEC] flex items-center justify-between border-b border-gray-300 px-4 sticky top-0 z-10"
      >
        <div class="size-10">
          <img src="/logo.svg" alt="Amea Logo" class="size-full" />
        </div>
        <a
          href="/src/pages/account.html"
          class="size-10 bg-white border border-gray-300 rounded-md flex flex-col gap-2 overflow-hidden justify-center p-1 relative items-center"
          id="menu"
        ></a>
      </header>
      <div class="flex-1 px-4 flex ice flex-col items-center gap-4">
        <h1 class="text-xl font-semibold w-full">More games for you</h1>
        <div class="bg-white w-full p-10 rounded-xl flex flex-col items-center">
          <div id="puzzle" class="grid grid-cols-3 gap-1"></div>
        </div>

        <div class="mt-20 text-center max-w-md">
          Click on a piece to answer a small questionnaire to complete the
          puzzle of your personality.
        </div>

        <a href="/src/pages/gifts.html">see your gifts</a>
      </div>
    </div>

    <script src="/src/puzzle.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-[#ECECEC] min-h-screen max-w-screen-sm mx-auto w-full pb-10 flex flex-col gap-10"
    >
      <header
        class="h-16 bg-[#ECECEC] flex items-center justify-between border-b border-gray-300 px-4 sticky top-0 z-10"
      >
        <div class="size-10">
          <img src="/logo.svg" alt="Amea Logo" class="size-full" />
        </div>
        <a
          href="/src/pages/account.html"
          class="size-10 bg-white border border-gray-300 rounded-md flex flex-col gap-2 overflow-hidden justify-center p-1 relative items-center"
          id="menu"
        ></a>
      </header>
      <div class="flex-1 px-4 flex ice flex-col items-center gap-10">
        <h1 class="text-xl font-semibold w-full">You're killing it Jane doe</h1>
        <div class="flex items-center gap-10">
          <div class="flex flex-col gap-0.5 items-center">
            <div
              class="size-20 bg-white flex items-center justify-center rounded-md border-gray-300 border"
            >
              17
            </div>
            <p class="text-wrap">Played games</p>
          </div>
          <div class="flex flex-col gap-0.5 items-center">
            <div
              class="size-20 bg-white flex items-center justify-center rounded-md border-gray-300 border"
            >
              31
            </div>
            <p class="text-wrap">Insight provided</p>
          </div>
          <div class="flex flex-col gap-0.5 items-center">
            <div
              class="size-20 bg-white flex items-center justify-center rounded-md border-gray-300 border"
            >
              20%
            </div>
            <p class="text-wrap">Among Players</p>
          </div>
        </div>

        <h1 class="text-xl font-semibold w-full">My Gifts</h1>
        <div class="flex flex-col gap-4 w-full">
          <div class="flex flex-col gap-2">
            <div
              class="bg-white border border-gray-300 w-full p-4 rounded-xl flex gap-4"
            >
              <div class="size-5 bg-red-500 rotate-12"></div>
              <p>Game Thrasher</p>
            </div>
            <div class="h-44 bg-white rounded-md border border-gray-300"></div>
          </div>

          <div class="flex flex-col gap-2">
            <div
              class="bg-white border border-gray-300 w-full p-4 rounded-xl flex gap-4"
            >
              <div class="size-5 bg-gray-900 rounded-full"></div>
              <p>Level Destroyer</p>
            </div>
            <div class="h-44 bg-white rounded-md border border-gray-300"></div>
          </div>
          <div class="flex flex-col gap-2">
            <div
              class="bg-white border border-gray-300 w-full p-4 rounded-xl flex gap-4"
            >
              <div class="size-5 bg-gray-900"></div>
              <p>Grand master</p>
            </div>
            <div class="h-44 bg-white rounded-md border border-gray-300"></div>
          </div>
        </div>
      </div>
      <a href="/src/pages/about.html" class="w-full text-center">About amea</a>
    </div>

    <script src="/src/puzzle.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>

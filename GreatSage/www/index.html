<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Amea Playground</title>
  </head>
  <body>
    <div class="bg-[#ECECEC] min-h-screen max-w-screen-sm mx-auto w-full pb-10">
      <div
        id="index-screen"
        class="bg-white h-screen flex flex-col gap-4 p-10 items-center"
      >
        <div class="flex-1 flex items-center justify-center flex-col gap-4">
          <div class="size-20 rounded-md">
            <img src="/logo.svg" alt="Amea Logo" class="size-full" />
          </div>
          <h1 class="text-2xl font-bold">Playground</h1>
        </div>
        <p class="">It's an amea thing.</p>
      </div>
      <div id="home-screen" class="min-h-screen flex flex-col gap-10">
        <header
          class="h-16 bg-[#ECECEC] flex items-center justify-between border-b border-gray-300 px-4 sticky top-0 z-10"
        >
          <div class="size-10">
            <img src="/logo.svg" alt="Amea Logo" class="size-full" />
          </div>
          <a
            href="/src/pages/account.html"
            class="size-10 bg-white border border-gray-300 rounded-md flex flex-col gap-2 overflow-hidden justify-center p-1 relative items-center"
            id="menu"
          ></a>
        </header>
        <div class="flex-1 px-4 flex flex-col gap-4">
          <div class="flex flex-col gap-2">
            <h1 class="text-2xl font-semibold">Newest Game</h1>
            <div class="h-56 bg-white rounded-xl border border-gray-300"></div>
          </div>
          <div class="flex flex-col gap-2">
            <h1 class="text-xl font-semibold">More games for you</h1>
            <div class="flex flex-col gap-3" id="games">
              <div class="flex gap-4 items-center">
                <div
                  class="size-20 border rounded-xl bg-white border-gray-300"
                ></div>
                <div
                  class="flex-1 p-2 px-4 border rounded-xl bg-white border-gray-300 flex gap-2"
                >
                  <div>
                    <h1 class="font-semibold text-lg">Nothing 1</h1>
                    <p class="text-xs text-gray-500 line-clamp-2">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </p>
                  </div>
                  <div
                    class="h-16 min-w-16 flex items-end justify-center gap-2"
                  >
                    <img src="/heart.svg" alt="Heart Icon" class="size-3" />
                    <img src="/share.svg" alt="Share Icon" class="size-3" />
                    <img
                      src="/bookmark.svg"
                      alt="Bookmark Icon"
                      class="size-3"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
